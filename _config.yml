description: "Hi, I'm Haritha Paul. Welcome to my mindspace."
logo: 'assets/images/logo_H1.jpg'
favicon: 'assets/images/logo_H1.jpg'
baseurl: ''
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
